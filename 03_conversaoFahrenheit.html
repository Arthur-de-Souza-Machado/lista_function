<meta charset="UTF-8">
<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let C = Number(prompt(`Informe uma temperatura em gruas celsius:`));

    //Processamento
    function cal() {
        let f = (9 * C + 160) / 5
        alert(`A temperatura ${C} em graus celsius convertida em Fahrenheit é ${f}`);
    }

    //Saída
    cal()

</script>
