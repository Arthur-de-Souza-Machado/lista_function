<meta charset="UTF-8">
<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let b = prompt(`Informe a base do triangulo que deseja calcular:`);
    let h = prompt(`Informe a altura do triangulo que deseja calcular:`);

    //Processamento
    function cal() {
        let A = (b * h) / 2
        alert(`A area do triangulo é de ${A}`);
    }

    //Saída
    cal()


</script>
