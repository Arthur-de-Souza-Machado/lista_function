<meta charset="UTF-8">
<script>
  /*
  Problema: Calcular Fatorial
  Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
  */

  //Entrada  
  let num = Number(prompt("Qual fatorial deseja descobrir?"));

  //Processamento
  function fatorial(num) {
    if (num < 0) {
      return "Não é possível calcular o fatorial de um número negativo.";
    } else if (num === 0 || num === 1) {
      return (`${num}! = 1`);
    } else {
      let resultado = 1;
      for (let contador = 2; contador <= num; contador++) {
        resultado *= contador;
      }
      return (`${num}! = ` + resultado);
    }
  }

  //Saída
  alert(fatorial(num));

</script>
